name: Deploy SpaceDesign Aurora BE

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Specifica la versione di Node.js desiderata

      - name: Remove node_modules and package-lock.json
        run: |
          rm -rf node_modules
          rm -f package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Start the server with PM2
        run: pm2 start index.js --watch

      - name: Save PM2 process list and log files for debugging
        run: |
          pm2 save
          pm2 list
          pm2 logs --lines 10
