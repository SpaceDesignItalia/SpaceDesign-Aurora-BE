name: Deploy SpaceDesign Aurora BE

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16" # Specifica la versione di Node.js desiderata

      - name: Remove node_modules and package-lock.json
        run: |
          rm -rf node_modules
          rm -f package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Install PM2 globally
        run: npm install -g pm2 # Assicurati che PM2 sia installato

      - name: Start the server with PM2
        run: |
          pm2 start index.js --watch --name "aurora-backend" --no-daemon  # Aggiungi --no-daemon per non eseguire in background

      - name: Save PM2 process list and logs for debugging
        run: |
          pm2 save  # Salva il processo PM2 per la persistenza
          pm2 list  # Mostra la lista dei processi
          pm2 logs --lines 10  # Mostra gli ultimi 10 log per il debug
